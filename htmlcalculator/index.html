<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        
        <h1 id="head"> Calculate things! </h1>
        <div id="add">
        <form> 
            <label for="add1">Addition</label>
            <input type="number" id="add1" />
            <input type="number" id="add2" />
            <button id="addButton">Calculate</button>
            <p class="answerBox">Answer is: <div id="sum"></div></p>
        </form>
        </div>


        <div id="subtract">
            <form> 
                <label for="sub1">Subtraction</label>
                <input type="number" id="sub1"/>
                <input type="number" id="sub2"/>
                <button id="subButton">Calculate</button>
                <p class="answerBox">Answer is: <div id="difference"></div></p>
            </form>

        </div>

        <div id="multiply">
            <form> 
                <label for="multi1">Multiplication</label>
                <input type="number" id="multi1"/>
                <input type="number" id="multi2"/>
                <button id="multiButton">Calculate</button>
                <p class="answerBox">Answer is: <div id="product"></div></p>
            </form>
        </div>
        
        
        
        
        
        
        <script src="main.js"></script>
    </body>
</html>
